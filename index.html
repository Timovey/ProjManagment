<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportVR</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="wrapper">
    <section class="top">
        <img class="logo" src="images/vr-1.svg"/>
        <menu class="menu">
            <nav>Главная</nav>
            <nav>Турниры</nav>
            <nav>Тренера</nav>
            <nav>Блог</nav>
            <nav>FAQ</nav>
        </menu>
    </section>
    
    <main>
        <section class="preview">
            <video src="./video/vr-tren.mp4" loop autoplay muted class="preview-video"></video>
            <div class="preview-text">
                <h2 class="preview-title">Фитнес в новом измерении!</h2>
                <div class="preview-desc">Виртуальный фитнес</div>
           </div>
        </section>
        <section class="main">
            <h2 class="title">Почему SportVR?</h2>
            <div class="benefits">
                <div class="item">
                    <img src="./images/account-multiple.svg" alt="">

                    <div class="title">Групповые тренировки</div>
                </div>
                <div class="item">
                    <img src="./images/translate.svg" alt="">

                    <div class="title">Русский язык</div>
                </div>
                <div class="item">
                    <img src="./images/currency-usd-off.svg" alt="">

                    <div class="title">Бесплатный период</div>
                </div>
                <div class="item">
                    <img src="./images/account-switch.svg" alt="">

                    <div class="title">Real-Time тренер</div>
                </div>
                <div class="item">
                    <img src="./images/handshake.svg" alt="">

                    <div class="title">Помощь в тренировке</div>
                </div>
            </div>
        </section>
        <section class="buy">
            <h2 class="title">Где купить?</h2>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapeer">
            <div class="item">
                
            </div>
        </div>
    </footer>
</body>
</html>
